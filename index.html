<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, compatibility, and viewport -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Counter Using HTML</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Heading Div -->
    <div id="div1"> 
        <!-- Heading -->
        <h1>Counter using HTML</h1>
    </div>

    <!-- Count Display Div -->
    <div id="div2"> 
            Your Current Count is : 
            <span> 
                <b> 1 </b> 
            </span>
    </div>

    <!-- Error Message Div -->
    <div id="div3">  </div>

    <!-- Buttons Div -->
    <div id="div4"> 
        <!-- Decrement Button -->
        <button id="button1" onclick="decrement()"> Decrement </button>
        <!-- Increment Button -->
        <button id="button2" onclick="increment()"> Increment </button>
        <!-- Clear Button -->
        <button id="button3"> Clear </button>
    </div>

    <!-- JavaScript file -->
    <script src="script.js" ></script>
</body>
</html>
